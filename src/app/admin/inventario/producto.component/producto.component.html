<div class="card">
    <!--<p-toast />-->
    <p-toolbar class="mb-6">
        <ng-template #start>
            <p-button label="Nuevo Producto" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
        </ng-template>

        <ng-template #end>
            <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV($event)" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products()" [rows]="10" [columns]="cols" [paginator]="true"
        [tableStyle]="{ 'min-width': '10rem' }" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} productos"
        [showCurrentPageReport]="true">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Gesti√≥n Productos</h5>
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 2rem">ID</th>
                <th pSortableColumn="nombre" style="min-width:8rem">
                    <div class="flex items-center gap-2">
                        Nombre
                        <p-sortIcon field="nombre" />
                    </div>
                </th>
                <th>Imagen</th>
                <th pSortableColumn="precio" style="min-width: 4rem">
                    <div class="flex items-center gap-2">
                        Precio
                        <p-sortIcon field="precio" />
                    </div>
                </th>
                <th pSortableColumn="category" style="min-width:10rem">
                    <div class="flex items-center gap-2">
                        Marca
                        <p-sortIcon field="marca" />
                    </div>
                </th>
                <th pSortableColumn="Stock" style="min-width:4rem">
                    <div class="flex items-center gap-2">
                        Stock
                        <p-sortIcon field="stock" />
                    </div>
                </th>

                <th style="min-width: 12rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td style="min-width: 2rem">{{ product.id }}</td>
                <td style="min-width: 8rem">{{ product.nombre }}</td>
                <td>
                    <!--<img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" style="width: 64px" class="rounded" /> -->
                </td>
                <td>{{ product.precio_venta_actual | currency: 'USD' }}</td>
                <td>{{ product.marca }}</td>
                <td>{{ product.almacenes[0]?.cantidad_actual }}</td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                        (click)="editProduct(product)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (click)="deleteProduct(product)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Detalle de Producto" [modal]="true">
        <ng-template #content>
            <div class="flex flex-col gap-6">
                <img class="block m-auto pb-4" />
                <div>
                    <label for="name" class="block font-bold mb-3">Name</label>
                    <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus fluid />
                    <small class="text-red-500" *ngIf="submitted() && !product.name">Name is required.</small>
                </div>
                <div>
                    <label for="description" class="block font-bold mb-3">Description</label>
                    <textarea id="description" pTextarea  required rows="3" cols="20" fluid></textarea>
                </div>

                <div>
                    <label for="inventoryStatus" class="block font-bold mb-3">Inventory Status</label>
                </div>

                <div>
                    <span class="block font-bold mb-4">Category</span>
                    <div class="grid grid-cols-12 gap-4">
                        <div class="flex items-center gap-2 col-span-6">
                            <p-radiobutton id="category1" name="category" value="Accessories" />
                            <label for="category1">Accessories</label>
                        </div>
                        <div class="flex items-center gap-2 col-span-6">
                            <p-radiobutton id="category2" name="category" value="Clothing" />
                            <label for="category2">Clothing</label>
                        </div>
                        <div class="flex items-center gap-2 col-span-6">
                            <p-radiobutton id="category3" name="category" value="Electronics" />
                            <label for="category3">Electronics</label>
                        </div>
                        <div class="flex items-center gap-2 col-span-6">
                            <p-radiobutton id="category4" name="category" value="Fitness" />
                            <label for="category4">Fitness</label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-6">
                        <label for="price" class="block font-bold mb-3">Price</label>
                        <p-inputnumber id="price" mode="currency" currency="USD" locale="en-US" fluid />
                    </div>
                    <div class="col-span-6">
                        <label for="quantity" class="block font-bold mb-3">Quantity</label>
                        <p-inputnumber id="quantity" fluid />
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #footer>
            <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
            <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
        </ng-template>
    </p-dialog>



</div>
