<div class="card">
    <p-button (click)="showDialog()" label="Editar" />
    <p-dialog header="Editar" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Actualiza su informaci√≥n.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="username" class="font-semibold w-24">Nombre</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="email" class="font-semibold w-24">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="visible.set(false)" />
            <p-button label="Guardar" (click)="visible.set(false)" />
        </div>
    </p-dialog>
</div>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>NOMBRE</td>
            <td>DETALLE</td>
            <td>ACCION</td>
        </tr>
    </thead>
    <tbody>
        @for (cate of categorias(); track $index) {
            <tr>
                <td>{{cate.id}}</td>
                <td>{{ cate.nombre }}</td>
                <td>{{ cate.detalle }}</td>
                <td></td>
            </tr>

        }
    </tbody>
</table>
