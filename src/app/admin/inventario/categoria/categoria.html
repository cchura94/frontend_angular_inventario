<div class="card">
    <p-button (click)="showDialog()" label="Nueva Categoria" />
    <p-dialog header="Categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" [formGroup]="categoriaForm">
        <span class="p-text-secondary block mb-8">Ingrese Datos.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="nom" class="font-semibold w-24">Nombre</label>
            <input pInputText id="nom" class="flex-auto" autocomplete="off" formControlName="nombre" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="descripcion" class="font-semibold w-24">descripcion</label>
            <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="visible.set(false)" />
            <p-button label="Guardar" (click)="funGuardar()" />
        </div>
    </p-dialog>
</div>

<p-table [value]="categorias()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DETALLE</th>
            <th>ACCION</th>
        </tr>
    </ng-template>
    <ng-template #body let-cat>
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.descripcion }}</td>
            <td>
                <p-button icon="pi pi-pencil" rounded raised (click)="funEditar(cat)" />
            </td>
        </tr>
    </ng-template>
</p-table>
